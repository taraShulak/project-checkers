<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./project-checkers/"/>
  <link rel="stylesheet" href="/css/style.css">
  <title>checkers</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="info">        
        <div class="black">  
          <div class="move__black move">black</div>
          <div class="black__least">12</div>
          <div class="black__timer">
            <div class="black__timer_minutes">05  :</div>            
            <div class="black__timer_seconds">00</div>
          </div>
        </div>
        <div class="center">
          <button class="new__game">new game</button>
          <button class="rotate-btn">rotate</button>
          <button class="move-back">back</button>
        </div>
        <div class="white">
          <div class="white__timer border">
            <div class="white__timer_minutes">05  :</div>            
            <div class="white__timer_seconds">00</div>
          </div>
          <div class="white__least">12</div>
          <div class="move__white move colorChange">white</div>
        </div>
      </div>  
      <div class="board"></div>
      <div class="annotation">
        <div class="annotation__title">annotation</div>
        <div class="annotation__content"></div>
      </div>
      <div class="end">
        <div class="end__text"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__text">
          <div class="footer__text">Designed by taraShulak</div>
          <div class="footer__text">Developed by taraShulak</div>
        </div>
        <div class="footer__contact">
          <a href="tel:+380988307827" class="footer__contact-phone">@TaraShulak</a>
          <a href="https://t.me/TaraShulak" class="footer__contact-email">ajax14imagine@gmail.com</a>
        </div>
      </div>
    </footer>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
